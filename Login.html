<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <div class="container">
            <h1>Login/Signup</h1>
            <form action="">
                <h2>Login</h1>
                <label for="email">Email <input type="email" id="email"></label>
                <label for="password">Password <input type="password" id="password"></label>
                <button type="submit" class="btn" id="login">Login</button>
            </form>
            <h3>or</h3>
            <form action="">
                <h2>Signup</h1>
                <label for="name">Name <input type="text" id="name"></label>
                <label for="email">Email <input type="email" id="email"></label>
                <label for="password">Create Password <input type="password" id="password"></label>
                <label for="phone">Phone No <input type="tel" id="phone" maxlength="10"></label>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </body>
</html>
